<!DOCTYPE html>
<html>
<head>
  <title>Static Comp 1</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Arimo|Shadows+Into+Light" rel="stylesheet">
</head>
<body>
<section class="boxes-container">
  <article class="text box1">
    <br>
      ELON MUSK
    <br>
    <div class='click'>
    <img class='icons' src='pictures/world-wide-web.svg' alt='official website icon'>
    <br>
      The 21st Century Innovator
    </div>
  </article>
  <article class='text box2'>
    <br>
    <div class='click'>
    <img class='icons' src='pictures/text-book-opened-from-top-view.svg' alt='text book icon'>
    <br>
      Biography
    </div>
  </article>
  <article class='text box3'>
    <br>
    <div class="click">
      <img class='icons' src='pictures/tools.svg' alt='tools icon'>
    <br>
      The Boring Company
    </div>
  </article>
  <article class='text box4'>
    <br>
    <div class='click'>
      <img class='icons' src='pictures/startup.svg' alt='rocket ship icon'>
    <br>
      SpaceX
    </div>
  </article>
  <article class='text box5'>
    <br>
    <div class='click'>
    <img class='icons' src='pictures/battery.svg' alt='tesla icon'>
    <br>
      Tesla
    </div>
  </article>
  <article class='text box6'>
    <br>
    <div class='click'>
    <img class='icons' src='pictures/credit-card.svg' alt='credit card icon'>
    <br>
      PayPal
    </div>
  </article>
  <article class='text box7'>
    <br>
    <div class='click'>
    <img class='icons' src='pictures/solar-energy.svg' alt='solar panel icon'>
    <br>
      Solar City
    </div>
  </article>
  <article class='text box8'>
    <br>
    <div class='click'>
    <img class='icons' src='pictures/network.svg' alt='social work icon'>
    <br>
      The Musk Foundation
    </div>
  </article>
    <img id='picture' src='pictures/Elon_Musk_2015.jpg' alt='a picture of Elon Musk'>
</section>
</body>
</html>
